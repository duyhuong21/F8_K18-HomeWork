<h1>Phòng thí nghiệm</h1>
<form method="get" action="lab.html">
    <label for="search">Tìm kiếm:</label>
    <input type="text" id="search" name="q" placeholder="Tìm kiếm..."><br><br>

    <p>Trình độ:</p>
    <label><input type="checkbox" name="level" value="beginner"> Beginner</label>
    <label><input type="checkbox" name="level" value="intermediate"> Intermediate</label>
    <label><input type="checkbox" name="level" value="advanced"> Advanced</label><br><br>

    <p>Hình thức:</p>
    <label><input type="radio" name="mode" value="online"> Online</label>
    <label><input type="radio" name="mode" value="offline"> Offline</label><br><br>

    <label for="category">Danh mục:</label>
    <select id="category" name="source">
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="devops">DevOps</option>
    </select><br><br>

    <input type="submit" value="Tìm kiếm">
    <input type="reset" value="Làm lại">
</form>

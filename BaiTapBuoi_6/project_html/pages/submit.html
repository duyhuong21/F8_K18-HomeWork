<h1>Form POST</h1>
<form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
    <label for="name">Họ tên:</label>
    <input type="text" id="name" name="fullname" placeholder="Nhập họ tên" value="Nguyễn Văn A"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu"><br><br>

    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="category">Danh mục:</label>
    <select id="category" name="category">
        <option>Không chọn</option>
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
    </select><br><br>

    <input type="submit" value="Gửi">
</form>
